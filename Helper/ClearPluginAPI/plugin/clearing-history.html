<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="js/toastr/build/toastr.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href='css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
    <style>

        body {
            padding: 20px;
        }

        [type="date"]::-webkit-inner-spin-button {
            display: none;
        }

        input {
            border: 1px solid #c4c4c4;
            border-radius: 5px;
            background-color: #fff;
            padding: 3px 5px;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
            width: 190px;
            margin-bottom: 5px;
        }

        label {
            color: white;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <label>От</label>
        <input id="from" type="date" class="form-control">
        <label>До</label>
        <input id="to" type="date" class="form-control">
        <a id="clear-history">Очистить историю</a>
        <a id="back">Назад</a>
    </div>
</body>
</html>

<script src="js/jquery/jquery.js"></script>
<script src="js/network.js"></script>
<script src="js/toastr/build/toastr.min.js"></script>
<script src="js/clearing.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src='js/bootstrap-datepicker/bootstrap-datepicker.min.js' type='text/javascript'></script>
